<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>VastPrint</title>

    <!-- bootstrap core css-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div {
            border: 1px solid red;
        }

        .neoImg {
            background-image: url('img/commercial/commercial4.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }

    
    </style>
    <script>
        window.onload = () => {


            let neonSize = 0;
            let neonFont = "Times";
            let neonColor = "Red";
            let neonText = "Yes";

            let neonSign = document.getElementById('neonSign');

            neonSign.innerHTML = neonText;

            let neonSmallBtn = document.getElementById('neonSmallBtn');
            let neonMediumBtn = document.getElementById('neonMediumBtn');
            let neonLargeBtn = document.getElementById('neonLargeBtn');
            let neonRedBtn = document.getElementById('neonRedBtn');
            let neonYellowBtn = document.getElementById('neonYellowBtn');
            let neonBlueBtn = document.getElementById('neonBlueBtn');
            let neonGreenBtn = document.getElementById('neonGreenBtn');
            let neonDarkBtn = document.getElementById('neonDarkBtn');


            let neonTextArea = document.getElementById('neonTextArea');
            let neonTextBtn = document.getElementById('neonTextBtn');

            neonSmallBtn.onclick = () => {
                neonSign.style.fontSize = '10px';

            }

            neonMediumBtn.onclick = () => {
                neonSign.style.fontSize = '30px';
            }

            neonLargeBtn.onclick = () => {
                neonSign.style.fontSize = '50px';
            }
            neonRedBtn.onclick = () => {
                neonSign.style.color = 'Red';

            }
            neonGreenBtn.onclick = () => {

                neonSign.style.color = 'Green';

            }
            neonDarkBtn.onclick = () => {

                neonSign.style.color = 'Black';

            }
            neonYellowBtn.onclick = () => {

                neonSign.style.color = 'Yellow';

            }
            neonBlueBtn.onclick = () => {

                neonSign.style.color = 'Blue';

            }
            neonTextBtn.onclick = () => {
                neonSign.innerText = neonTextArea.value;
            }

        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background: black;color:white;">
            <div class="col-12 col-lg-6">
                <div style="margin: 100px auto;  width:450px; text-align:center ">
                    <div style="margin:20px auto;">
                        <h1>Custom Neon Sign</h1>
                    </div>
                    <div class="neoImg">
                        <div id="neonSign"> </div>

                    </div>
                </div>

            </div>
            <div class="col-12 col-lg-6">
                <div style="margin: 100px auto; width:450px; text-align:center">
                    <div>
                        <lable>Neon Size</lable>
                        <div>
                            <button id="neonSmallBtn">Small</button>
                            <button id="neonMediumBtn">Medium</button>
                            <button id="neonLargeBtn">Large</button>
                        </div>
                    </div>

                    <div>
                        <lable>font</lable>
                        <div>
                            <select id="neonFont">
                                <option>1</option>
                                <option>10</option>
                                <option>10</option>
                                <option>10</option>
                                <option>10</option>
                                <option>10</option>
                            </select>
                        </div>

                    </div>
                    <div>
                        <lable>color</lable>
                        <div>
                            <button type="button" class="btn btn-danger" id="neonRedBtn"></button>
                            <button type="button" class="btn btn-warning" id="neonYellowBtn"></button>
                            <button type="button" class="btn btn-primary" id="neonBlueBtn"></button>
                            <button type="button" class="btn btn-success" id="neonGreenBtn"></button>
                            <button type="button" class="btn btn-dark" id="neonDarkBtn"></button>
                        </div>
                    </div>
                    <div>
                        <lable>Neon phrase</lable>
                        <div>
                            <div>
                                <textarea rows="4" cols="30" id="neonTextArea"></textarea>
                            </div>
                            <div>
                                <button id="neonTextBtn">
                                    try
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
